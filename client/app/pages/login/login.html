<ion-navbar *navbar hideBackButton>
 <ion-title style="text-align: center"><ion-icon name="cube" item-left></ion-icon> Officeware</ion-title>
 </ion-navbar>


<ion-content padding class="login" >
   <form [ngFormModel]="loginForm" (submit)="login(loginForm.value)">
    
      <ion-item>
        <ion-label floating>Login name</ion-label>
        <ion-input type="text"  ngControl="loginName" ></ion-input>
      </ion-item>
      <control-messages control="loginName"></control-messages>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"  ngControl="password" ></ion-input>
          </ion-item>
      <control-messages control="password"></control-messages>
    <div padding>
      <button primary block [disabled]="!loginForm.valid">Sign In</button>
      </div>
        </form>
        <div style="text-align: center;">
  <div>OR</div>
  <button round (click)="signup()">Create a Free Account</button>
  </div>

</ion-content>
