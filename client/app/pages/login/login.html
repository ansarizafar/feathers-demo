<ion-navbar *navbar hideBackButton>
 <ion-title style="text-align: center"><ion-icon name="cube" item-left></ion-icon> Officeware</ion-title>
 </ion-navbar>

<ion-content padding class="login" >
   <form #loginCreds="ngForm" (ngSubmit)="login(loginCreds.value)">
    
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" ngControl="username" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" ngControl="password" value=""></ion-input>
      </ion-item>

    <div padding>
      <button primary block>Sign In</button>
    </div>

        </form>
</ion-content>
