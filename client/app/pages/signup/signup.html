<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Create a Free Account</ion-title>
</ion-navbar>

<ion-content padding class="signup">
  <form [ngFormModel]="signupForm" (submit)="signup(signupForm.value)">

    <ion-item>
      <ion-label stacked>Company name</ion-label>
      <ion-input type="text" ngControl="companyName"></ion-input>
    </ion-item>
    <control-messages control="companyName"></control-messages>

    <ion-item>
      <ion-label stacked>City</ion-label>
      <ion-select ngControl="city">
        <ion-option value="Karachi">Karachi</ion-option>
        <ion-option value="Hyderabad">Hyderabad</ion-option>
           </ion-select>
    </ion-item>
 <control-messages control="city"></control-messages> 

<ion-item>
      <ion-label stacked>Area</ion-label>
      <ion-select ngControl="areaName"  >
           <ion-option *ngFor="#area of _areas" [ngValue]="area._id">{{area.name}}</ion-option>
                   </ion-select>
    </ion-item>
        
 <control-messages control="areaName"></control-messages> 

    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input type="text" ngControl="address"></ion-input>
    </ion-item>
   <control-messages control="address"></control-messages> 

<ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input type="text" ngControl="phone"></ion-input>
    </ion-item>
    <control-messages control="phone"></control-messages>
<ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" ngControl="email"></ion-input>
    </ion-item>
    <control-messages control="email"></control-messages>

<ion-item>
      <ion-label stacked>Authorised Person</ion-label>
      <ion-input type="text" ngControl="userName"></ion-input>
    </ion-item>
    <control-messages control="userName"></control-messages>

<ion-item>
      <ion-label stacked>Login name</ion-label>
      <ion-input type="text" ngControl="loginName"></ion-input>
    </ion-item>
     <control-messages control="loginName"></control-messages>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" ngControl="password"></ion-input>
    </ion-item>
    <control-messages control="password"></control-messages>
    <div padding>
      <button primary block [disabled]="!signupForm.valid">Sign Up</button>
    </div>
  </form>
</ion-content>
